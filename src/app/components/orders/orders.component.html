<form class="form-horizontal well" (ngSubmit)="onSubmit()" #orderForm="ngForm">

  <!-- Item -->
  <div class="form-group">
    <label for="item" class="col-sm-4 control-label">Item Id</label>
    <div  class="col-sm-4">
      <select class="form-control" id="item"  name="itemId" placeholder="1"
              required [(ngModel)]="model.itemId">
        <option *ngFor="let item of items" [value]="item.id">{{item.name}}</option>
      </select>
      TODO: remove this: {{model.itemId}}
    </div>
  </div>

  <!-- Customer -->
  <div class="form-group">
    <label for="customer" class="col-sm-4 control-label">Customer Id</label>
    <div  class="col-sm-4">
      <select class="form-control" id="customer" name="customerId" placeholder="1" required [(ngModel)]="model.customerId">
        <option *ngFor="let customer of customers" [value]="customer.id">{{customer.firstName}} {{customer.lastName}}</option>
      </select>
      TODO: remove this: {{model.customerId}}
    </div>
  </div>

  <!-- Quantity -->
  <div class="form-group">
    <label for="quantity" class="col-sm-4 control-label">Quantity</label>
    <div  class="col-sm-4">
      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="1"
             required [(ngModel)]="model.quantity">
      TODO: remove this: {{model.quantity}}
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <input type="submit" class="btn btn-primary"value="Save" [disabled]="!orderForm.form.valid">
    </div>
  </div>

</form>

<div *ngIf="orders">
  <table class="table table-striped table-condensed crawler-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Item</th>
      <th>Customer</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.date}}</td>
      <td>{{order.item.name}}</td>
      <td>{{order.customer.firstName}} {{order.customer.lastName}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.totalPrice}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!orders">
  <div class="well col-sm-4 col-sm-offset-4">
    <span>No Order to display</span>
  </div>
</div>
