<form class="form-horizontal well" (ngSubmit)="onSubmit()" #itemForm="ngForm">

  <!-- Name -->
  <div class="form-group">
    <label for="name" class="col-sm-4 control-label">Name</label>
    <div  class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" placeholder="Potatoe Chips"
             required [(ngModel)]="model.name">
    </div>
  </div>

  <!-- Code -->
  <div class="form-group">
    <label for="code" class="col-sm-4 control-label">Code</label>
    <div  class="col-sm-4">
      <input type="number" class="form-control" id="code" name="code" placeholder="1234567890"
             required [(ngModel)]="model.code">
    </div>
  </div>

  <!-- Quantity -->
  <div class="form-group">
    <label for="quantity" class="col-sm-4 control-label">Quantity</label>
    <div  class="col-sm-4">
      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="25"
             required [(ngModel)]="model.quantity">
    </div>
  </div>

  <!-- Price -->
  <div class="form-group">
    <label for="price" class="col-sm-4 control-label">Price</label>
    <div  class="col-sm-4">
      <input type="number" class="form-control" id="price" name="price" placeholder="125"
             required [(ngModel)]="model.price">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <input type="submit" class="btn btn-primary"value="Save"  [disabled]="!itemForm.form.valid">
    </div>
  </div>

</form>

<div *ngIf="items">
  <table class="table table-striped table-condensed crawler-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.code}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!items" class="well col-sm-4 col-sm-offset-4">
  <span>No Item to display</span>
</div>
