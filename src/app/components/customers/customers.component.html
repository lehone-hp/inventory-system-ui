<form class="form-horizontal well" (ngSubmit)="onSubmit()" #customerForm="ngForm">

  <!-- First Name -->
  <div class="form-group">
    <label for="first-name" class="col-sm-4 control-label">First Name</label>
    <div  class="col-sm-4">
      <input type="text" class="form-control" id="first-name" name="firstName" placeholder="John"
             required [(ngModel)]="model.firstName">
    </div>
  </div>

  <!-- Last Name -->
  <div class="form-group">
    <label for="last-name" class="col-sm-4 control-label">Last Name</label>
    <div  class="col-sm-4">
      <input type="text" class="form-control" id="last-name" name="lastName" placeholder="Doe"
             required [(ngModel)]="model.lastName">
    </div>
  </div>

  <!-- phone -->
  <div class="form-group">
    <label for="phone" class="col-sm-4 control-label">Phone</label>
    <div  class="col-sm-4">
      <input type="number" class="form-control" id="phone" name="phone" placeholder="+237675230094"
             required [(ngModel)]="model.phone">
    </div>
  </div>

  <!-- address-->
  <div class="form-group">
    <label for="address" class="col-sm-4 control-label">Address</label>
    <div  class="col-sm-4">
      <input type="text" class="form-control" id="address" name="address" placeholder="Room 4, Big Ninos, Dirty-South, Buea"
             required [(ngModel)]="model.address">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <input type="submit" class="btn btn-primary" value="Save"  [disabled]="!customerForm.form.valid">
    </div>
  </div>

</form>


<div *ngIf="customers">
  <table class="table table-striped table-condensed crawler-table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.address}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!customers" class="well col-sm-4 col-sm-offset-4">
  <span>No Customer to display</span>
</div>
